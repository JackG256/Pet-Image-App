<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="false">
  <div *ngIf="loadImage" class="image-container center">
   <ion-img class="image-custom" [src]=imageUrl></ion-img>
  </div>
</ion-content>
