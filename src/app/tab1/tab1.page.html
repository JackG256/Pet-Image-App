<ion-content [fullscreen]="true" scroll-y="false">
    <ion-menu contentId="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu Content</ion-title>
            </ion-toolbar>
            <ion-button class="menuButton" routerLink="/statisticsTab">
                STATISTICS
            </ion-button>
        </ion-header>
    </ion-menu>
    <div class="ion-page" id="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
    </div>

    <div class="buttonContainer">
        <div class="button">
            <ion-item lines="none">
                <ion-button class="ion-text-wrap" size="large" routerLink="/imageTab" (click)="saveDogData()">
                    GET A DOG PICTURE!
                </ion-button>
            </ion-item>
        </div>

        <div class="button">
            <ion-item lines="none">
                <ion-button class="ion-text-wrap" size="large" routerLink="/imageTab" (click)="saveCatData()">
                    GET A CAT PICTURE!
                </ion-button>
            </ion-item>
        </div>

        <div class="button">
            <ion-item lines="none">
                <ion-button class="ion-text-wrap" size="large" routerLink="/imageTab" (click)="saveBirdData()">
                    GET A BIRD PICTURE!
                </ion-button>
            </ion-item>
        </div>
    </div>
</ion-content>
