<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

  <div class = "buttonContainer">
    <div class = "button">
      <ion-item lines="none">
        <ion-button class="ion-text-wrap" size="large" (click)="getShibuImageCall()">
          <ion-icon slot="start" name="star"></ion-icon>
          get a dog picture!
        </ion-button>
      </ion-item>
    </div>
  
    <div class = "button">
      <ion-item lines="none">
        <ion-button class="ion-text-wrap" size="large" (click)="getCatImageCall()">
          <ion-icon slot="start" name="star"></ion-icon>
          get a cat picture!
        </ion-button>
      </ion-item>
    </div>
  
    <div class = "button">
      <ion-item lines="none">
        <ion-button class="ion-text-wrap" size="large" (click)="getBirdImageCall()">
          <ion-icon slot="start" name="star"></ion-icon>
          get a bird picture!
        </ion-button>
      </ion-item>
    </div>
  </div>
</ion-content>
